<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x5 táblázat vonaldiagrammal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>5x5-ös táblázat vonaldiagrammal</h1>
    
    <table id="dataTable">
        <tr>
            <th></th>
            <th>1. negyedév</th>
            <th>2. negyedév</th>
            <th>3. negyedév</th>
            <th>4. negyedév</th>
            <th>Éves átlag</th>
        </tr>
        <tr>
            <td>1. sor</td>
            <td>120</td>
            <td>135</td>
            <td>150</td>
            <td>165</td>
            <td>142.5</td>
        </tr>
        <tr>
            <td>2. sor</td>
            <td>80</td>
            <td>95</td>
            <td>110</td>
            <td>125</td>
            <td>102.5</td>
        </tr>
        <tr>
            <td>3. sor</td>
            <td>200</td>
            <td>180</td>
            <td>160</td>
            <td>140</td>
            <td>170</td>
        </tr>
        <tr>
            <td>4. sor</td>
            <td>50</td>
            <td>75</td>
            <td>100</td>
            <td>125</td>
            <td>87.5</td>
        </tr>
        <tr>
            <td>5. sor</td>
            <td>90</td>
            <td>90</td>
            <td>90</td>
            <td>90</td>
            <td>90</td>
        </tr>
    </table>

    <div>
        <label for="rowSelector">Válassz sort a diagramhoz:</label>
        <select id="rowSelector" onchange="updateChart()">
            <option value="0">1. sor</option>
            <option value="1">2. sor</option>
            <option value="2">3. sor</option>
            <option value="3">4. sor</option>
            <option value="4">5. sor</option>
        </select>
    </div>

    <div class="chart-container">
        <canvas id="lineChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
